<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangky.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Đăng ký SEVEN</title>
</head>
<body>
    <div class="wapper">
        <div class="header">
            <form action="" class="form-signup">
                <div class="form-name"> Đăng ký</div>
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input type="text" class="form-input" placeholder="Tên đăng ký"><br> 
                </div>        
                <div class="form-group">
                    <i class="far fa-key"></i>
                    <input type="password" class="form-input" placeholder="Mật khẩu"><br>
                </div>
                <div class="form-group">
                    <i class="far fa-key"></i>
                    <input type="password"  class="form-input" placeholder="Nhập lại mật khẩu"><br>
                </div>
                <div class="form-group">
                    <i class="far fa-envelope"></i>
                    <input type="email"  class="form-input" placeholder="Email của bạn"><br>
                </div>
                <div class="form-group">
                    <i class="far fa-phone"></i>
                    <input type="text"  class="form-input" placeholder="Số điện thoại"><br>
                </div>
                <button class="form-button" type="submit"><a href="dangnhap.html">Đăng ký</a></button>
            </form>
        </div>
    </div>
</body>
</html>
